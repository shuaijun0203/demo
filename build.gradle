plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.cicd'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-amqp:2.7.3'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
	testImplementation 'org.springframework.amqp:spring-rabbit-test:2.4.6'

	implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.300'
	implementation('mysql:mysql-connector-java:8.0.30')
}

tasks.named('test') {
	useJUnitPlatform()
}
